<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      width: 400px;
      max-width: 95vw;
      padding: 30px 40px;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .tab {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .tab button {
      flex: 1;
      padding: 12px 0;
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      color: #e0dede;
      font-size: 17px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .tab button.active {
      color: #fff;
      border-color: #fff;
      box-shadow: inset 0 -3px 0 #fff;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
      color: #eee;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="number"] {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      margin-bottom: 18px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: background 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus {
      background: rgba(255,255,255,0.35);
    }

    .show-password {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .show-password input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }

    button[type="submit"] {
      background: #fff;
      color: #764ba2;
      font-weight: 700;
      padding: 12px 0;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,255,255,0.4);
    }

    button[type="submit"]:hover {
      background: #f0eafc;
    }

    .forgot-password {
      text-align: right;
      margin-top: -16px;
      margin-bottom: 18px;
      font-size: 14px;
      cursor: pointer;
      color: #d1c4e9;
      user-select: none;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #fff;
      text-decoration: underline;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #764ba2;
      padding: 30px 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: #fff;
      text-align: center;
      position: relative;
    }

    .modal-content h3 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .modal-content p {
      font-size: 15px;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .modal-content button.close-btn {
      background: #fff;
      color: #764ba2;
      font-weight: 700;
      padding: 10px 25px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,255,255,0.4);
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .modal-content button.close-btn:hover {
      background: #f0eafc;
    }

    @media (max-width: 420px) {
      .container {
        padding: 25px 20px;
      }

      button[type="submit"] {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <div class="container" role="main">
    <h2>Welcome to Vital Clinic</h2>
    <div class="tab" role="tablist" aria-label="Form navigation">
      <button id="login-tab" class="active" role="tab" aria-selected="true" aria-controls="login-form" tabindex="0">Login</button>
      <button id="register-tab" role="tab" aria-selected="false" aria-controls="register-form" tabindex="-1">Register</button>
    </div>

    <form id="login-form" class="active" aria-labelledby="login-tab" novalidate>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="login-email" placeholder="example@dominio.com" required autocomplete="username" />
      
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required autocomplete="current-password" />

      <div class="show-password">
        <input type="checkbox" id="show-login-password" />
        <label for="show-login-password">Show password</label>
      </div>

      <div class="forgot-password" tabindex="0" role="button" id="forgot-password-link" aria-label="I forgot my password">
        I forgot my password
      </div>

      <button type="submit">To enter</button>
    </form>

    <form id="register-form" aria-labelledby="register-tab" novalidate>
      <label for="register-cpf">CPF</label>
      <input type="text" id="register-cpf" name="register-cpf" placeholder="000.000.000-00" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required autocomplete="off" />

      <label for="register-rg">RG</label>
      <input type="text" id="register-rg" name="register-rg" placeholder="00.000.000-0" maxlength="12" required autocomplete="off" />

      <label for="register-phone">Phone number</label>
      <input type="tel" id="register-phone" name="register-phone" placeholder="(00) 00000-0000" maxlength="15" required autocomplete="tel" />

      <label for="register-email">Email</label>
      <input type="email" id="register-email" name="register-email" placeholder="exemple@dominio.com" required autocomplete="email" />

      <label for="register-password">Password</label>
      <input type="password" id="register-password" name="register-password" placeholder="Create a password" required autocomplete="new-password" />

      <label for="register-password-confirm">Confirm Password</label>
      <input type="password" id="register-password-confirm" name="register-password-confirm" placeholder="Confirm your password" required autocomplete="new-password" />

      <div class="show-password">
        <input type="checkbox" id="show-register-password" />
        <label for="show-register-password">Show passwords</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <div class="modal" id="forgot-password-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal-content">
      <button class="close-btn" aria-label="Fechar">Ã—</button>
      <h3 id="modal-title">Recover Password</h3>
      <p id="modal-desc">A password recovery link will be sent to your registered email address.</p>
      <button id="modal-ok-btn">OK</button>
    </div>
  </div>

  <script>

    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginTab.addEventListener('click', () => {
      setActiveTab('login');
    });

    registerTab.addEventListener('click', () => {
      setActiveTab('register');
    });

    function setActiveTab(tab) {
      if(tab === 'login') {
        loginTab.classList.add('active');
        loginTab.setAttribute('aria-selected', 'true');
        loginTab.setAttribute('tabindex', '0');
        registerTab.classList.remove('active');
        registerTab.setAttribute('aria-selected', 'false');
        registerTab.setAttribute('tabindex', '-1');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
      } else {
        registerTab.classList.add('active');
        registerTab.setAttribute('aria-selected', 'true');
        registerTab.setAttribute('tabindex', '0');
        loginTab.classList.remove('active');
        loginTab.setAttribute('aria-selected', 'false');
        loginTab.setAttribute('tabindex', '-1');
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
      }
    }

    const showLoginPassword = document.getElementById('show-login-password');
    const loginPassword = document.getElementById('login-password');

    showLoginPassword.addEventListener('change', () => {
      loginPassword.type = showLoginPassword.checked ? 'text' : 'password';
    });

    const showRegisterPassword = document.getElementById('show-register-password');
    const registerPassword = document.getElementById('register-password');
    const registerPasswordConfirm = document.getElementById('register-password-confirm');

    showRegisterPassword.addEventListener('change', () => {
      const type = showRegisterPassword.checked ? 'text' : 'password';
      registerPassword.type = type;
      registerPasswordConfirm.type = type;
    });

    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const modal = document.getElementById('forgot-password-modal');
    const modalCloseBtn = modal.querySelector('.close-btn');
    const modalOkBtn = document.getElementById('modal-ok-btn');

    forgotPasswordLink.addEventListener('click', openModal);
    forgotPasswordLink.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openModal();
      }
    });

    modalCloseBtn.addEventListener('click', closeModal);
    modalOkBtn.addEventListener('click', closeModal);

    function openModal() {
      modal.classList.add('active');
      modalOkBtn.focus();
    }

    function closeModal() {
      modal.classList.remove('active');
      forgotPasswordLink.focus();
    }

    
    function maskCPF(value) {
      return value
        .replace(/\D/g, '') 
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }

    function maskPhone(value) {
      return value
        .replace(/\D/g, '')
        .replace(/^(\d{2})(\d)/g, '($1) $2')
        .replace(/(\d{4,5})(\d{4})$/, '$1-$2');
    }

    function maskRG(value) {
      return value
        .replace(/\D/g, '')
        .replace(/^(\d{2})(\d)/g, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{0,1})$/, '$1-$2');
    }

    const cpfInput = document.getElementById('register-cpf');
    const phoneInput = document.getElementById('register-phone');
    const rgInput = document.getElementById('register-rg');

    cpfInput.addEventListener('input', (e) => {
      e.target.value = maskCPF(e.target.value);
    });

    phoneInput.addEventListener('input', (e) => {
      e.target.value = maskPhone(e.target.value);
    });

    rgInput.addEventListener('input', (e) => {
      e.target.value = maskRG(e.target.value);
    });

    
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); 
      if (!loginForm.checkValidity()) {
        alert('Please fill in all fields correctly when logging in.');
        return;
      }
      alert('Login successful!');
        window.location.href = "inicial.html"; 
    
      loginForm.reset();
      
    });

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();

      if (!registerForm.checkValidity()) {
        alert('Please fill in all fields correctly when registering.');
        return;
      }

      
      if (registerPassword.value !== registerPasswordConfirm.value) {
        alert('Passwords do not match.');
        return;
      }

      alert('Registration completed successfully!');
      registerForm.reset();
      setActiveTab('login'); 
    });

  </script>
</body>
</html>
